<!doctype html>
<html ng-app="breakfastApp">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
        .body {
            display: flex;
            justify-content: center;
            align-items: center;

        }
        
        .panel {
            text-align: center;
            margin-top: 100px;
            border: 3px solid #dedede;
            padding: 50px;
        }
    </style>
</head>

<body ng-controller="breakfastController" class="body">
    <div class="panel">
        <h4>Введіть продукти які ви вживаєте на сніданок через кому</h4><textarea type="text" ng-model="text" col="40" row="20"></textarea><br>
        <p><button class="btn" ng-click="split(text)">Чи не забагато? </button></p> 
        <p>{{arr}}</p>
        {{ msg }}

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script>
        var breakfastApp = angular.module("breakfastApp", []);
        breakfastApp.controller("breakfastController", function($scope) {
                $scope.split = function(text) {
                    let msg;
                    if (!text) {
                        msg = "Будь ласка, уведіть дані!"
                    } else {
                        const arr = text.split(",").filter(element => element.trim() != "").map(element => element.trim());
                        if (arr.length > 3) {
                            msg = "Це забагато!"
                        } else {
                            msg = "На здоров’я!"
                        }

                        $scope.arr = "Ваш сніданок складається з: " + arr.join(','); 
                    }
  
                    $scope.text = ""
                    $scope.msg = msg;
                }
            }

        );
    </script>
</body>

</html>
